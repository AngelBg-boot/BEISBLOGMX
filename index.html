 <p> El héroe de los Dodgers, <span style="color: #00a3e8">Julio Urías</span>, ha tenido que luchar desde muy pequeño para cumplir sus sueños y triunfar en la MLB
El mexicano <span style="color: #00a3e8">Julio Urías</span> se coronó como el héroe en el triunfo de Los Ángeles Dodgers en el séptimo y último juego de la Serie de Campeonato de Liga Nacional ante los Atlanta Braves. El originario de Culiacán, Sinaloa se perfila para ser una pieza clave en las aspiraciones del conjunto angelino de conseguir su primer anillo de Serie Mundial desde 1988.

<span style="color: #00a3e8">Julio Urías</span>, de 24 años, ingresó al diamante en la séptima entrada y cosechó una brillante actuación al no permitir una sola carrera de los Braves e incluso durante el octavo y noveno capítulo mostró su extraordinaria calidad al no recibir ningún hit. De esta manera, <span style="color: #00a3e8">El 'Culichi'</span>, quien también tuvo una destacada participación en el Juego 3 de la Serie, se consolidó como uno de los principales responsables para que <span style="color: #00a3e8">Los Ángeles</span> avanzaran al Clásico de Otoño.
